<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat elfo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="f-container" id="window">
        <main class="f-container">
            <header class="f-container">
                <h2>Chat elfo EldiLex</h2>
            </header>
            <div class="messages">
                <div class="f-container chat">
                    <div class="img_chatter">
                        <img src="./assets/machine.png">
                    </div>
                    <div class="content">
                        <p>
                        Bienvenido a el chat elfo. Escribe una palabra en español y te dará su significado en elfico.
                        </p>
                        <p> Debe seleccionar que accion desea hacer antes de enviar un mensaje</p> 
                    </div>
                </div>
                <!--
                <div class="f-container chat">
                    <div class="img_chatter">
                        <img src="./assets/user.webp">
                    </div>
                    <div class="content">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque beatae cupiditate libero molestias minima asperiores recusandae sapiente quasi, voluptatem exercitationem ratione, aliquid consectetur doloribus tempora odit. Unde sit rem earum!
                    </div>
                </div>-->
            <div class="prompt">
                <form >
                    <div class="cont_form">
                        <textarea rows="1" id="to_translate" placeholder="Traduce algo..." ></textarea>
                    
                    <select name="select" required>
                        <option value="-1" >Limpiar</option>
                        <option value="0" selected>Traducir Español->Elfo</option>
                        <option value="1" >Traducir Elfo->Español</option>
                        <option value="2">Añadir Español->Elfo</option>
                        <option value="3">Añadir Elfo->Español</option>
                        <option value="4">Eliminar Español->Elfo</option>
                        <option value="5">Eliminar Elfo->Español</option>
                    </select>
                </div>
                    
                    <button id="send_btn">
                        <img src="./assets/send.ico">
                    </button>
                </form>
            </div> 
            </div>
        </main>
        <aside class="f-container sidebar">
            <div class="f-container" id="user_menu">
                <div id="img_user">
                    <img src="./assets/user.png">
                </div>
                <div id="user_name">Some user</div>
            </div>
        </aside> 
    </div>
</body> 
</html>
<script  type="module" src="./js/index.js"></script>
